    <body>
        <h2>Berkay kayabaşı  2018280028</h2>
        <form name="toplam">
            <label>Metin kutusu 1 </label>
            <input type="text" id="sayi1">
        <br>
            <label>Metin kutusu 2 </label>
            <input type="text" id="sayi2">
        <br><br>
            <input type="button" id="btnTopla" value="Topla">
        <br><br>
        </form>
        
                <label>Metin kutusu 3 </label>
                <input type="text" id="kutu1"><br>
                <label>Metin kutusu 4 </label>
                <input type="text" id="kutu2"><br><br>
               
                <input type="submit" value="Yapıştır" onclick="EkranaBas()">
         
       
            <script type="text/javascript" >
                function EkranaBas()
                {
                var a=(document.getElementById("kutu1").value);
                var b=(document.getElementById("kutu2").value);                
                alert(a+b);
                }
                
            var btn=document.getElementById("btnTopla");
            btn.onclick=function(){
                var s1=Number(document.getElementById("sayi1").value);
                var s2=Number(document.getElementById("sayi2").value);
                var toplam=s1+s2;
                alert("Toplamları : " +toplam);
            }

            </script>
